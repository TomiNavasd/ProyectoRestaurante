<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Órdenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css"> 
    <link rel="stylesheet" href="../assets/css/Panel/reports.css"> </head>
<body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="panel.html">
                <img src="https://i.ibb.co/7xNR4bR0/Sin-t-tulo-Folleto-A4-con-doblez-en-el-medio-420-mm-x-297-mm-2.png" alt="Mi Restaurante Logo" class="navbar-logo">
            </a>
            <div class="d-flex align-items-center">
                <a href="index.html" class="btn btn-outline-warning me-3"><i class="bi bi-shop"></i> Ir al Menú</a>
                <div class="navbar-nav d-flex flex-row">
                    <a class="nav-link px-2" href="panel.html"><i class="bi bi-grid"></i> Panel</a>
                    <a class="nav-link px-2" href="menu-admin.html"><i class="bi bi-card-list"></i> Menú</a>
                    <a class="nav-link px-2" href="history.html"><i class="bi bi-clock-history"></i> Historial</a>
                    <a class="nav-link px-2 active" href="reports.html"><i class="bi bi-graph-up"></i> Reportes</a>                 </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="reports-container">
            <div class="page-header">
                <h1><i class="bi bi-bar-chart-line"></i> Reporte de Ganancias</h1>
            </div>

            <div class="row g-3 align-items-center filter-bar">
                <div class="col-auto"><label for="date-from-report" class="form-label">Desde:</label></div>
                <div class="col-auto"><input type="date" id="date-from-report" class="form-control"></div>
                <div class="col-auto"><label for="date-to-report" class="form-label">Hasta:</label></div>
                <div class="col-auto"><input type="date" id="date-to-report" class="form-control"></div>
                <div class="col-auto ms-auto">
                    <button id="filter-report-btn" class="btn btn-primary"><i class="bi bi-funnel-fill"></i> Generar Reporte</button>
                </div>
            </div>

            <div id="report-summary" class="summary-box my-4 p-3 bg-light rounded border" style="display: none;"> 
                <h4 class="mb-3">Resumen del Periodo</h4>
                <p><strong>Total de Órdenes:</strong> <span id="order-count-display">0</span></p>
                <p><strong>Ganancia Total:</strong> $<span id="total-profit-display">0.00</span></p>
            </div>
            
            <h4 class="mt-4 mb-3">Órdenes Incluidas en el Reporte</h4>
            <div id="report-orders-container" class="d-flex flex-column gap-3">
                <p class="text-muted">Seleccione un rango de fechas y genere el reporte.</p>
            </div>
        </div>
    </main>

    <div class="modal fade" id="order-details-modal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-white text-white"> 
                    <h5 class="modal-title" id="modal-order-number"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button> 
                </div>
                <div class="modal-body" id="modal-order-body"></div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="save-changes-btn" style="display: none;"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="notification-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header text-white" id="notification-modal-header">
                    <h5 class="modal-title" id="notification-modal-title"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="notification-modal-body" style="font-size: 1.1rem;">
                    </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/Pages/Reports.js"></script> 
</body>
</html>
