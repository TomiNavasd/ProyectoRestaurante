<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Órdenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Panel de Cocina</a>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        
        <div class="d-flex justify-content-end mb-3 px-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-dish-modal">
                + Añadir Nuevo Plato
            </button>
        </div>

        <div class="row">
            <div class="col">
                <h3 class="text-center">Pendiente</h3>
                <div id="orders-pending" class="d-flex flex-column gap-3"></div>
            </div>
            <div class="col">
                <h3 class="text-center">En Preparación</h3>
                <div id="orders-preparing" class="d-flex flex-column gap-3"></div>
            </div>
            <div class="col">
                <h3 class="text-center">Listo para Entregar</h3>
                <div id="orders-ready" class="d-flex flex-column gap-3"></div>
            </div>
        </div>

        <hr class="my-5">

        <div class="row px-3">
            <div class="col">
                <h2 class="mb-3">Gestión de Menú</h2>
                <div id="panel-dish-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                    </div>
            </div>
        </div>

    </main>

    <div class="modal fade" id="create-dish-modal" tabindex="-1" aria-labelledby="createDishModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createDishModalLabel">Crear Nuevo Plato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-dish-form">
                        <div class="mb-3">
                            <label for="dish-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="dish-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="dish-description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="dish-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dish-price" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="dish-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="dish-category" class="form-label">Categoría</label>
                            <select class="form-select" id="dish-category" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="dish-image" class="form-label">URL de la Imagen</label>
                            <input type="url" class="form-control" id="dish-image">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Plato</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="edit-dish-modal" tabindex="-1" aria-labelledby="editDishModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDishModalLabel">Editar Plato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-dish-form">
                        <input type="hidden" id="edit-dish-id">
                        <div class="mb-3">
                            <label for="edit-dish-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="edit-dish-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-dish-description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="edit-dish-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-dish-price" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="edit-dish-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-dish-category" class="form-label">Categoría</label>
                            <select class="form-select" id="edit-dish-category" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-dish-image" class="form-label">URL de la Imagen</label>
                            <input type="url" class="form-control" id="edit-dish-image">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="edit-dish-active">
                            <label class="form-check-label" for="edit-dish-active">Activo</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/Pages/panel.js"></script>
</body>
</html>
