<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cocina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="panel.html">Panel de Administración</a>
        <div class="navbar-nav d-flex flex-row">
            <a class="nav-link px-2" href="panel.html">Panel de Cocina</a>
            <a class="nav-link px-2" href="menu-admin.html">Gestión de Menú</a>
            <a class="nav-link px-2" href="history.html">Historial</a>
        </div>
    </div>
</nav>

<main class="container-fluid mt-4">
    <div class="row">
        <div class="col">
            <h3 class="text-center">Pendiente</h3>
            <div id="orders-pending" class="d-flex flex-column gap-3"></div>
        </div>
        <div class="col">
            <h3 class="text-center">En Preparación</h3>
            <div id="orders-preparing" class="d-flex flex-column gap-3"></div>
        </div>
        <div class="col">
            <h3 class="text-center">Listo para Entregar</h3>
            <div id="orders-ready" class="d-flex flex-column gap-3"></div>
        </div>
    </div>
</main>

<div class="modal fade" id="order-details-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-order-number"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modal-order-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="save-changes-btn">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add-dishes-modal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Platos a la Orden</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="dishes-list-container"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirm-dishes-btn">Volver a la Orden</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="assets/js/Pages/panel.js"></script>
</body>
</html>
