<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="assets/css/Menu/index.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="https://i.ibb.co/wNHgD3yP/Sin-t-tulo-Folleto-A4-con-doblez-en-el-medio-420-mm-x-297-mm-3.png" alt="Mi Restaurante Logo" class="navbar-logo">
                </a>
                
        <div class="d-flex align-items-center">
            <a href="orders.html" class="btn btn-outline-light me-3">Mis Pedidos</a>
            <a href="panel.html" class="btn btn-outline-warning me-3">Ir al Panel</a>
            
            <button class="btn btn-primary position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cart-offcanvas" id="cart-button">
                <i class="bi bi-cart-fill fs-5"></i>
                <span id="cart-counter" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    0
                    <span class="visually-hidden">items in cart</span>
                </span>
            </button>
        </div>
            </div>
        </nav>

    <main class="container mt-4">
        <h1 class="mb-4">Nuestro Menú</h1>
        
        <div class="row mb-4 align-items-center">
            <div id="filters-container" class="col-md-6 mb-2"></div>
            
<div class="row mb-4 align-items-center">
            <div id="filters-container" class="col-md-6 mb-2">
                </div>
            
            <div class="col-md-6 d-flex gap-3 align-items-center">
                <input type="text" id="search-input" class="form-control" placeholder="Buscar plato...">
                
                <select id="sort-by-price" class="form-select" style="width: 200px;">
                    <option value="">Ordenar por...</option>
                    <option value="asc">Menor precio</option>
                    <option value="desc">Mayor precio</option>
                </select>

                <div class="form-check form-switch" id="inactive-toggle-container">
                    <input class="form-check-input" type="checkbox" role="switch" id="show-inactive-toggle">
                    <label class="form-check-label" for="show-inactive-toggle">Ver Inactivos</label>
                </div>
            </div>
        </div>

        <div id="dish-list-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="cart-offcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Tu Comanda</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div id="cart-items-container" class="flex-grow-1">
                <p class="text-muted">Tu comanda está vacía.</p>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <h4>Total:</h4>
                <h4>$<span id="cart-total">0.00</span></h4>
            </div>
            <div id="delivery-form" class="mt-3 border-top pt-3">
                <h5>Detalles de Entrega</h5>
                <div class="mb-3">
                    <label for="delivery-type" class="form-label">Tipo de Entrega</label>
                    <select id="delivery-type" class="form-select"></select>
                </div>
                <div class="mb-3 d-none" id="address-input-container">
                    <label for="delivery-address" class="form-label">Dirección</label>
                    <input type="text" id="delivery-address" class="form-control" placeholder="(Solo para delivery)">
                </div>
                <div class="mb-3">
                    <label for="order-notes" class="form-label">Notas Generales</label>
                    <textarea id="order-notes" class="form-control" rows="2"></textarea>
                </div>
                <button id="place-order-btn" class="btn btn-success w-100 mt-2">Realizar Pedido</button>
            </div>
        </div>
    </div>

        <div class="modal fade" id="notification-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header text-white" id="notification-modal-header">
                <h5 class="modal-title" id="notification-modal-title"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="notification-modal-body" style="font-size: 1.1rem;">
                </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/Pages/index.js"></script>
</body>
</html>
