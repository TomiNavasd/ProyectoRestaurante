<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="panel.html">Panel de Administración</a>
            
            <div class="d-flex align-items-center">
                <div class="navbar-nav d-flex flex-row">
                    <a class="nav-link px-2" href="panel.html">Panel de Cocina</a>
                    <a class="nav-link px-2" href="menu-admin.html">Gestión de Menú</a>
                    <a class="nav-link px-2" href="history.html">Historial</a>
                </div>

                <a href="index.html" class="btn btn-outline-warning me-3">Ir al Menú</a>
                
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div id="admin-nav-container"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gestión de Menú</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-dish-modal">
                + Añadir Nuevo Plato
            </button>
        </div>

        <div id="panel-dish-list">
            </div>
    </main>

    <div class="modal fade" id="create-dish-modal" tabindex="-1" aria-labelledby="createDishModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createDishModalLabel">Crear Nuevo Plato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-dish-form">
                        <div class="mb-3">
                            <label for="dish-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="dish-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="dish-description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="dish-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dish-price" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="dish-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="dish-category" class="form-label">Categoría</label>
                            <select class="form-select" id="dish-category" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="dish-image" class="form-label">URL de la Imagen</label>
                            <input type="url" class="form-control" id="dish-image">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Plato</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="edit-dish-modal" tabindex="-1" aria-labelledby="editDishModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDishModalLabel">Editar Plato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-dish-form">
                        <input type="hidden" id="edit-dish-id">
                        <div class="mb-3">
                            <label for="edit-dish-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="edit-dish-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-dish-description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="edit-dish-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-dish-price" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="edit-dish-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-dish-category" class="form-label">Categoría</label>
                            <select class="form-select" id="edit-dish-category" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-dish-image" class="form-label">URL de la Imagen</label>
                            <input type="url" class="form-control" id="edit-dish-image">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="edit-dish-active">
                            <label class="form-check-label" for="edit-dish-active">Activo</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="order-details-modal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-order-number"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-order-body">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/Pages/MenuAdmin.js"></script>
</body>
</html>
