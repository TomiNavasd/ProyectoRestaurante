<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Mi Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mi Restaurante</a>
            <div>
                <a href="orders.html" class="btn btn-primary">Mis Pedidos</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
 <h1 class="mb-4">Mis Pedidos</h1>

    <ul class="nav nav-tabs" id="ordersTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="active-tab" data-bs-toggle="tab" data-bs-target="#active-orders-panel" type="button" role="tab" aria-controls="active-orders-panel" aria-selected="true">
                Pedidos en Curso
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history-orders-panel" type="button" role="tab" aria-controls="history-orders-panel" aria-selected="false">
                Historial de Pedidos
            </button>
        </li>
    </ul>

    <div class="tab-content" id="ordersTabContent">
        <div class="tab-pane fade show active" id="active-orders-panel" role="tabpanel" aria-labelledby="active-tab">
            <div id="active-orders-container" class="d-flex flex-column gap-3 py-3">
                </div>
        </div>
        <div class="tab-pane fade" id="history-orders-panel" role="tabpanel" aria-labelledby="history-tab">
            <div id="history-orders-container" class="d-flex flex-column gap-3 py-3">
                </div>
        </div>
    </div>
    </main>

    <div class="modal fade" id="order-details-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-order-number"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-order-body">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="save-changes-btn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="add-dishes-modal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Platos a la Orden</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="dishes-list-container">
                        </div>
                </div>
                 <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirm-dishes-btn">Volver a la Orden</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/Pages/orders.js"></script>
</body>
</html>
