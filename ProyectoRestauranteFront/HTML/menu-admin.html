<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/Panel/menu-admin.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="panel.html">
                <img src="https://i.ibb.co/7xNR4bR0/Sin-t-tulo-Folleto-A4-con-doblez-en-el-medio-420-mm-x-297-mm-.png" alt="Mi Restaurante Logo" class="navbar-logo">
                <span class="fw-semibold text-light">Mi Restaurante</span>
            </a>
            <div class="d-flex align-items-center">
                <a href="index.html" class="btn btn-outline-warning me-3"><i class="bi bi-shop"></i> Ir al Menú</a>
                <div class="navbar-nav d-flex flex-row">
                    <a class="nav-link px-2" href="panel.html"><i class="bi bi-grid"></i> Panel</a>
                    <a class="nav-link px-2 active" href="menu-admin.html"><i class="bi bi-card-list"></i> Menú</a>
                    <a class="nav-link px-2" href="history.html"><i class="bi bi-clock-history"></i> Historial</a>
                    <a class="nav-link px-2" href="reports.html"><i class="bi bi-graph-up"></i> Reportes</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4 px-4">
        <section class="menu-admin-container">
        <div class="d-flex justify-content-between align-items-center page-header">
            <h1><i class="bi bi-card-checklist text-warning me-2"></i> Gestión de Menú</h1>
            <button class="btn btn-warning text-dark fw-semibold shadow-sm" data-bs-toggle="modal" data-bs-target="#create-dish-modal">
            <i class="bi bi-plus-lg"></i> Añadir Plato
            </button>
        </div>

        <div id="panel-dish-list" class="mt-3"></div>
        </section>
    </main>

    <div class="modal fade" id="create-dish-modal" tabindex="-1" aria-labelledby="createDishModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content shadow">
            <div class="modal-header bg-white text-white">
            <h5 class="modal-title" id="createDishModalLabel"><i class="bi bi-plus-circle me-2"></i>Nuevo Plato</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="create-dish-form" class="p-3">
            <div class="row g-3">
                <div class="col-md-6">
                <label for="dish-name" class="form-label fw-semibold">Nombre</label>
                <input type="text" class="form-control" id="dish-name" required>
                </div>
                <div class="col-md-6">
                <label for="dish-category" class="form-label fw-semibold">Categoría</label>
                <select class="form-select" id="dish-category" required></select>
                </div>
                <div class="col-md-12">
                <label for="dish-description" class="form-label fw-semibold">Descripción</label>
                <textarea class="form-control" id="dish-description" rows="3"></textarea>
                </div>
                <div class="col-md-6">
                <label for="dish-price" class="form-label fw-semibold">Precio</label>
                <input type="number" step="0.01" class="form-control" id="dish-price" required>
                </div>
                <div class="col-md-6">
                <label for="dish-image" class="form-label fw-semibold">URL de la Imagen</label>
                <input type="url" class="form-control" id="dish-image">
                </div>
            </div>
            <div class="modal-footer border-0 mt-3">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-warning text-dark fw-semibold">Guardar Plato</button>
            </div>
            </form>
        </div>
        </div>
    </div>

    <div class="modal fade" id="edit-dish-modal" tabindex="-1" aria-labelledby="editDishModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content shadow">
            <div class="modal-header bg-white text-white">
            <h5 class="modal-title" id="editDishModalLabel"><i class="bi bi-pencil-square me-2"></i>Editar Plato</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="edit-dish-form" class="p-3">
            <input type="hidden" id="edit-dish-id">
            <div class="row g-3">
                <div class="col-md-6">
                <label for="edit-dish-name" class="form-label fw-semibold">Nombre</label>
                <input type="text" class="form-control" id="edit-dish-name" required>
                </div>
                <div class="col-md-6">
                <label for="edit-dish-category" class="form-label fw-semibold">Categoría</label>
                <select class="form-select" id="edit-dish-category" required></select>
                </div>
                <div class="col-md-12">
                <label for="edit-dish-description" class="form-label fw-semibold">Descripción</label>
                <textarea class="form-control" id="edit-dish-description" rows="3"></textarea>
                </div>
                <div class="col-md-6">
                <label for="edit-dish-price" class="form-label fw-semibold">Precio</label>
                <input type="number" step="0.01" class="form-control" id="edit-dish-price" required>
                </div>
                <div class="col-md-6">
                <label for="edit-dish-image" class="form-label fw-semibold">URL de la Imagen</label>
                <input type="url" class="form-control" id="edit-dish-image">
                </div>
                <div class="col-md-12">
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="edit-dish-active">
                    <label class="form-check-label" for="edit-dish-active">Activo</label>
                </div>
                </div>
            </div>
            <div class="modal-footer border-0 mt-3">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-warning text-dark fw-semibold">Guardar Cambios</button>
            </div>
            </form>
        </div>
        </div>
    </div>

    <div class="modal fade" id="confirmation-modal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="confirmationModalLabel"><i class="bi bi-question-circle-fill me-2"></i>Confirmación Requerida</h5>
                </div>
                <div class="modal-body" id="confirmation-modal-body" style="font-size: 1.1rem;">
                    </div>
                <div class="modal-footer bg-light border-0">
                    <button type="button" class="btn btn-outline-secondary" id="confirm-modal-btn-cancelar">Cancelar</button>
                    <button type="button" class="btn btn-warning text-dark fw-semibold" id="confirm-modal-btn-confirmar">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="notification-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header text-white" id="notification-modal-header">
                <h5 class="modal-title" id="notification-modal-title"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="notification-modal-body" style="font-size: 1.1rem;">
                </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/Pages/MenuAdmin.js"></script>
    </body>
    </html>
