<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Restaurante</a>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">

            <div class="col-md-8">
                <h1 class="mb-4">Nuestro Menú</h1>
                <div class="row mb-4">
                    <div id="filters-container" class="col-md-8 mb-2">
                        </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" id="search-input" class="form-control" placeholder="Buscar plato...">
                        </div>
                    </div>
                </div>
                <div id="dish-list-container" class="row row-cols-1 row-cols-md-2 g-4">
                    </div>
            </div>

            <div class="col-md-4">
                <div class="sticky-top py-4">
                    <h2>Tu Comanda</h2>
                    <div id="cart-items-container">
                        <p class="text-muted">Tu comanda está vacía.</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h4>Total:</h4>
                        <h4>$<span id="cart-total">0.00</span></h4>
                    </div>
                    <div id="delivery-form" class="mt-4">
                        <h5>Detalles de Entrega</h5>
                        <div class="mb-3">
                            <label for="delivery-type" class="form-label">Tipo de Entrega</label>
                            <select id="delivery-type" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="delivery-address" class="form-label">Dirección</label>
                            <input type="text" id="delivery-address" class="form-control" placeholder="(Solo para delivery)">
                        </div>

                        <div class="mb-3">
                            <label for="order-notes" class="form-label">Notas Generales</label>
                            <textarea id="order-notes" class="form-control" rows="2" placeholder="Ej: alergias, preferencias, etc."></textarea>
                        </div>
                        <button id="place-order-btn" class="btn btn-success w-100 mt-3">Realizar Pedido</button>
                    </div>
                </div>
            </div>

        </div> <hr class="my-5">

        <div class="row mt-4">
            <div class="col">
                <h2>Mis Pedidos Activos</h2>
                <div id="active-orders-container" class="d-flex flex-column gap-3">
                    </div>
            </div>
        </div>
        
    </main>

    <div class="modal fade" id="order-details-modal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-order-number"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-order-body">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="save-changes-btn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/Pages/index.js"></script>
</body>
</html>
