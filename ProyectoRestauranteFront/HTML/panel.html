<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cocina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/Panel/panel.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="panel.html">
                <img src="https://i.ibb.co/7xNR4bR0/Sin-t-tulo-Folleto-A4-con-doblez-en-el-medio-420-mm-x-297-mm-.png" alt="Mi Restaurante Logo" class="navbar-logo">
                <span class="fw-semibold text-light">Mi Restaurante</span>
            </a>
            
        <div class="d-flex align-items-center">
            <a href="index.html" class="btn btn-outline-warning me-3">
            <i class="bi bi-shop"></i> Ir al Menú
            </a>
            <div class="navbar-nav d-flex flex-row">
            <a class="nav-link px-2 active" href="panel.html"><i class="bi bi-grid"></i> Panel</a>
            <a class="nav-link px-2" href="menu-admin.html"><i class="bi bi-card-list"></i> Menú</a>
            <a class="nav-link px-2" href="history.html"><i class="bi bi-clock-history"></i> Historial</a>
            </div>
        </div>
    </nav>

    <!-- PANEL -->
    <main class="container-fluid py-4 px-4">
        <div class="row g-4">
        <div class="col-lg-4 col-md-6">
            <div class="panel-column">
            <h3><i class="bi bi-hourglass-split text-warning"></i> Pendiente</h3>
            <div id="orders-pending" class="orders-container"></div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="panel-column">
            <h3><i class="bi bi-fire text-danger"></i> En Preparación</h3>
            <div id="orders-preparing" class="orders-container"></div>
            </div>
        </div>

        <div class="col-lg-4 col-md-12">
            <div class="panel-column">
            <h3><i class="bi bi-check-circle text-success"></i> Listo para Entregar</h3>
            <div id="orders-ready" class="orders-container"></div>
            </div>
        </div>
        </div>
    </main>

    <!-- MODAL DETALLES -->
    <div class="modal fade" id="order-details-modal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-white text-white">
            <h5 class="modal-title" id="modal-order-number"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modal-order-body"></div>
            <div class="modal-footer bg-light">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-warning text-dark fw-semibold" id="save-changes-btn">Guardar Cambios</button>
            </div>
        </div>
        </div>
    </div>

    <!-- MODAL AGREGAR PLATOS -->
    <div class="modal fade" id="add-dishes-modal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-dark text-white">
            <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Agregar Platos</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <div id="dishes-list-container"></div>
            </div>
            <div class="modal-footer bg-light">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
<button type="button" class="btn btn-success fw-semibold" id="confirm-dishes-btn" data-bs-toggle="modal" data-bs-target="#order-details-modal">Volver a la Orden</button>
            </div>
        </div>
        </div>
    </div>

        <div class="modal fade" id="confirmation-modal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="confirmationModalLabel"><i class="bi bi-question-circle-fill me-2"></i>Confirmación Requerida</h5>
                </div>
                <div class="modal-body" id="confirmation-modal-body" style="font-size: 1.1rem;">
                    </div>
                <div class="modal-footer bg-light border-0">
                    <button type="button" class="btn btn-outline-secondary" id="confirm-modal-btn-cancelar">Cancelar</button>
                    <button type="button" class="btn btn-warning text-dark fw-semibold" id="confirm-modal-btn-confirmar">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="notification-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header text-white" id="notification-modal-header">
                <h5 class="modal-title" id="notification-modal-title"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="notification-modal-body" style="font-size: 1.1rem;">
                </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/Pages/panel.js"></script>
    </body>
    </html>
