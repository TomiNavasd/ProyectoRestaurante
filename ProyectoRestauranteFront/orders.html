<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Mi Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/Menu/orders.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                    <img src="https://i.ibb.co/wNHgD3yP/Sin-t-tulo-Folleto-A4-con-doblez-en-el-medio-420-mm-x-297-mm-3.png" alt="Mi Restaurante Logo" class="navbar-logo">
            </a>
            
            <div class="d-flex align-items-center">
                <a href="orders.html" class="btn btn-outline-light me-3">Mis Pedidos</a>
                <a href="panel.html" class="btn btn-outline-warning me-3">Ir al Panel</a>
                
            </div>
        </div>
    </nav>

   <main class="container mt-5">
        <h1 class="orders-title">Mis Pedidos</h1>

        <ul class="nav nav-tabs" id="ordersTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="active-tab" data-bs-toggle="tab" data-bs-target="#active-orders-panel" type="button" role="tab">
                    Pedidos en Curso
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history-orders-panel" type="button" role="tab">
                    Historial
                </button>
            </li>
        </ul>

        <div class="tab-content" id="ordersTabContent">
            <div class="tab-pane fade show active" id="active-orders-panel" role="tabpanel">
                <div id="active-orders-container" class="d-flex flex-column gap-3">
                    </div>
            </div>
            <div class="tab-pane fade" id="history-orders-panel" role="tabpanel">
                <div id="history-orders-container" class="d-flex flex-column gap-3">
                    </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="order-details-modal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-order-number"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-order-body">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="save-changes-btn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-dishes-modal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Platos a la Orden</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="dishes-list-container">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirm-dishes-btn">Volver a la Orden</button>
                </div>
            </div>
        </div>
    </div>

        <div class="modal fade" id="notification-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header text-white" id="notification-modal-header">
                <h5 class="modal-title" id="notification-modal-title"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="notification-modal-body" style="font-size: 1.1rem;">
                </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/Pages/orders.js"></script>
</body>
</html>
