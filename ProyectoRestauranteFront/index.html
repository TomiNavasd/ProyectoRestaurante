<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mi Restaurante</a>
            <div>
                <a href="orders.html" class="btn btn-outline-light me-2">Mis Pedidos</a>
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#cart-offcanvas">
                    <i class="bi bi-cart"></i> Comanda <span id="cart-counter" class="badge bg-danger">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="mb-4">Nuestro Menú</h1>
        <div class="row mb-4">
            <div id="filters-container" class="col-md-8 mb-2"></div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar plato...">
                </div>
            </div>
        </div>
        <div id="dish-list-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="cart-offcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Tu Comanda</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div id="cart-items-container" class="flex-grow-1">
                <p class="text-muted">Tu comanda está vacía.</p>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <h4>Total:</h4>
                <h4>$<span id="cart-total">0.00</span></h4>
            </div>
            <div id="delivery-form" class="mt-3 border-top pt-3">
                <h5>Detalles de Entrega</h5>
                <div class="mb-3">
                    <label for="delivery-type" class="form-label">Tipo de Entrega</label>
                    <select id="delivery-type" class="form-select"></select>
                </div>
                <div class="mb-3 d-none" id="address-input-container">
                    <label for="delivery-address" class="form-label">Dirección</label>
                    <input type="text" id="delivery-address" class="form-control" placeholder="(Solo para delivery)">
                </div>
                <div class="mb-3">
                    <label for="order-notes" class="form-label">Notas Generales</label>
                    <textarea id="order-notes" class="form-control" rows="2"></textarea>
                </div>
                <button id="place-order-btn" class="btn btn-success w-100 mt-2">Realizar Pedido</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/Pages/index.js"></script>
</body>
</html>
