<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Órdenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="panel.html">Panel de Administración</a>
            
            <div class="d-flex align-items-center">
                <div class="navbar-nav d-flex flex-row">
                    <a class="nav-link px-2" href="panel.html">Panel de Cocina</a>
                    <a class="nav-link px-2" href="menu-admin.html">Gestión de Menú</a>
                    <a class="nav-link px-2" href="history.html">Historial</a>
                </div>

                <a href="index.html" class="btn btn-outline-warning me-3">Ir al Menú</a>
                
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1>Historial de Órdenes</h1>
        <div class="row g-3 align-items-center my-3 p-3 bg-light rounded shadow-sm">
            <div class="col-auto"><label for="date-from">Desde:</label></div>
            <div class="col-auto"><input type="date" id="date-from" class="form-control"></div>
            <div class="col-auto"><label for="date-to">Hasta:</label></div>
            <div class="col-auto"><input type="date" id="date-to" class="form-control"></div>
            <div class="col-auto"><button id="filter-btn" class="btn btn-primary">Filtrar</button></div>
        </div>
        <div id="history-orders-container" class="d-flex flex-column gap-3"></div>
    </main>

    <div class="modal fade" id="order-details-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-order-number"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-order-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary d-none" id="save-changes-btn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-dishes-modal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/Pages/History.js"></script>
</body>
</html>
